<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar Widget</title>
  <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
<div class="calendar">
    <div class="calendar-header">
        <div class="control-button" id="previous">&#12296;</div>
        <div class="calendar-label">
            <div class="label-item" id="month"></div>
            <div class="label-item" id="year"></div>
        </div>
        <div class="control-button" id="next">&#12297;</div>
    </div>
    <table class="calendar-body">
        <tr class="calendar-head">
            <th class="dayLabel">Sun</th>
            <th class="dayLabel">Mon</th>
            <th class="dayLabel">Tue</th>
            <th class="dayLabel">Wed</th>
            <th class="dayLabel">Thu</th>
            <th class="dayLabel">Fri</th>
            <th class="dayLabel">Sat</th>
        </tr>
        <tr class="calendar-days">
            <td class="day"></td>
            <td class="day"></td>
            <td class="day"></td>
            <td class="day"></td>
            <td class="day"></td>
            <td class="day">1</td>
            <td class="day">2</td>
        </tr>
        <tr class="calendar-days">
            <td class="day">3</td>
            <td class="day">4</td>
            <td class="day">5</td>
            <td class="day">6</td>
            <td class="day">7</td>
            <td class="day">8</td>
            <td class="day">9</td>            
        </tr>
        <tr class="calendar-days">
            <td class="day">10</td>
            <td class="day">11</td>
            <td class="day">12</td>
            <td class="day">13</td>
            <td class="day current">14</td>
            <td class="day">15</td>
            <td class="day">16</td>            
        </tr>
        <tr class="calendar-days">
            <td class="day">17</td>
            <td class="day">18</td>
            <td class="day">19</td>
            <td class="day">20</td>
            <td class="day">21</td>
            <td class="day">22</td>
            <td class="day">23</td>
        </tr>
        <tr class="calendar-days">
            <td class="day">24</td>
            <td class="day">25</td>
            <td class="day">26</td>
            <td class="day">27</td>
            <td class="day">28</td>
            <td class="day">29</td>
            <td class="day">30</td>
        </tr>
    </table>
</div>
<script src="./resources/js/script.js"></script>
</body>
</html>
